<div class="user-registration-container">
  <form>
    <label for="email">E-Mail:</label>
    <input (keyup)="handleMailInput($event)" type="email" name="email" id="email" placeholder="Deine E-Mail" />
    <label for="password">Passwort:</label>
    <input type="password" name="password" id="password" placeholder="Dein Passwort" />
  </form>
</div>
